[theme]
primaryColor = "#2ecc71"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
port = 8501
address = "0.0.0.0"
maxUploadSize = 200
enableCORS = true

[browser]
serverAddress = "localhost"
gatherUsageStats = false

[runner]
magicEnabled = true
installTracer = true
fixMatplotlib = true

[client]
showErrorDetails = true
toolbarMode = "auto"

[logger]
level = "info"
messageFormat = "%(asctime)s - %(name)s - %(levelname)s - %(message)s" 